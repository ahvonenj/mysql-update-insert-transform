<html>

<head>
    <title>mysql-update-insert(-ajax)-transform</title>

    <style>
        *,
        html,
        body {
            margin: 0;
            padding: 0;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
        }
        
        body {
            font-family: Arial;
            overflow: hidden;
        }
        
        #wrapper {
            width: 80%;
            height: 100%;
            margin-left: 10%;
            margin-right: 10%;
            padding-top: 15px;
        }
        
        textarea#insertarea,
		textarea#updatearea
		{
            display: block;
            width: 60%;
            height: 35%;
			float: left;
			
			-webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
			-moz-box-sizing: border-box;    /* Firefox, other Gecko */
			box-sizing: border-box;         /* Opera/IE 8+ */
        }
		
		textarea#ajaxarea
		{
			width: 39%;
			height: calc(35%);
			float: right;
			
			-webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
			-moz-box-sizing: border-box;    /* Firefox, other Gecko */
			box-sizing: border-box;         /* Opera/IE 8+ */
		}
		
		textarea#functionarea
		{
			width: 39%;
			height: calc(35% - 25px);
			float: right;
			margin-top: 5px;
			
			-webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
			-moz-box-sizing: border-box;    /* Firefox, other Gecko */
			box-sizing: border-box;         /* Opera/IE 8+ */
		}
        
        input[type="button"] 
		{
            width: 200px;
            height: 50px;
            margin: 10px 5px 10px 5px;
        }
        
        #button_wrapper
		{
            width: calc(400px + 25px);
            margin-left: calc((60% / 2) - (425px / 2));
            height: auto;
        }
        
        #updatearea 
		{
            margin-top: 5px;
        }
		
		#urlfield
		{
			float: left;		
			display: block;
			width: 100%;
			height: 25px;
		}
		
		#urlfield
		{
			margin-top: 15px;
			display: block;
		}
		
		#ajaxtosql
		{
			float: right;
			width: 39%;
            height: 50px;
            margin: 12.5px 0px 0px 0px;
		}
		
		#radio_wrapper
		{
			float: right;
			width: 39%;
			height: 25px;
		}
		
		#radio_wrapper input:not(:first-child)
		{
			margin-left: 7px;
		}
		
		#radio_wrapper input
		{
			margin-top: 7px;
		}
    </style>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="mysql-transformer.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div id="wrapper">
        <h1>mysql-update-insert(-ajax)-transform</h1>
	
		<textarea id="ajaxarea" placeholder="Ajax call will be output here..."></textarea>	
        <textarea id="insertarea" placeholder="Insert query here..."></textarea>

		<input type="button" id="ajaxtosql" value="AJAX -> SQL"></input>
		
        <div id="button_wrapper">
            <input type="button" id="inserttoupdate" value="INSERT -> UPDATE"></input>
            <input type="button" id="updatetoinsert" value="UPDATE -> INSERT"></input>
        </div>
		
        <textarea id="updatearea" placeholder="Update query here..."></textarea>
		<textarea id="functionarea" placeholder="Function will be output here..."></textarea>
		
		<div id = "radio_wrapper">
			<input type = "radio" name = "requesttyperadio" value = "GET">GET</input>
			<input type = "radio" name = "requesttyperadio" value = "POST" checked>POST</input>
			<input type = "radio" name = "requesttyperadio" value = "PUT">PUT</input>
		</div>
		
		<input type = "text" id = "urlfield" placeholder = "Link to query will be generated here"></input>
		
    </div>
</body>

</html>
