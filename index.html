<!doctype html>
<html>

<head>
    <title>mysql-update-insert-transform</title>

    <style>
        *,
        html,
        body {
            margin: 0;
            padding: 0;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
        }
        
        body {
            font-family: Arial;
            overflow: hidden;
        }
        
        #wrapper {
            width: 80%;
            height: 100%;
            margin-left: 10%;
            margin-right: 10%;
            padding-top: 15px;
        }
        
        textarea {
            display: block;
            width: 100%;
            height: 35%;
        }
        
        input[type="button"] {
            width: 200px;
            height: 50px;
            margin: 10px 5px 10px 5px;
        }
        
        #button_wrapper {
            width: calc(400px + 25px);
            margin-left: auto;
            margin-right: auto;
            height: auto;
        }
        
        #updatearea {
            margin-top: 5px;
        }
    </style>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="mysql-transformer.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div id="wrapper">
        <h1>mysql-update-insert-transform</h1>

        <textarea id="updatearea" placeholder="Insert query here..."></textarea>

        <div id="button_wrapper">
            <input type="button" id="updatetoinsert" value="INSERT -> UPDATE"></input>
            <input type="button" id="inserttoupdate" value="UPDATE -> INSERT"></input>
        </div>

        <textarea id="insertarea" placeholder="Update query here..."></textarea>
    </div>
</body>

</html>
